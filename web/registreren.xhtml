<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Registreren</title>

        <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>

        <div class="wrapper">
            <div class="container">
                <div class="whitebox" id="hpage_services">

                    <h:form>

                        <h:panelGrid id="grid" columns="4">
                            <h:outputLabel>Voornaam: </h:outputLabel>
                            <h:inputText id="voornaam" tabindex="1" required="true" requiredMessage="Vul je voornaam in"/> 
                            <h:outputLabel>Email: </h:outputLabel>
                            <h:inputText id="email" tabindex="6" required="true" requiredMessage="Vul je email in"
                                         validatorMessage="ongeldig email">
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText>
                            <h:outputLabel>Naam: </h:outputLabel>
                            <h:inputText id="naam" tabindex="2" required="true" requiredMessage="Vul je naam in"/>      
                            <h:outputLabel>Wachtwoord: </h:outputLabel>
                            <h:inputSecret id="wachtwoord" tabindex="7" required="true" requiredMessage="Vul een wachtwoord in"/>
                            <h:outputLabel>Telefoon: </h:outputLabel>
                            <h:inputText id="telefoon" tabindex="3" required="true" requiredMessage="Vul je telefoonnummer in" >
                                <f:convertNumber integerOnly="true" type="number" />
                            </h:inputText>
                            <h:outputLabel>Bevestig wachtwoord: </h:outputLabel>
                            <h:inputSecret id="wachtwoordbevestig" tabindex="8" required="true" requiredMessage="Vul een wachtwoord in"/>                            
                            <h:outputLabel>Straat: </h:outputLabel>
                            <h:inputText id="straat" tabindex="4" required="true" requiredMessage="Vul je straat in"/>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel>Straatnummer: </h:outputLabel>
                            <h:inputText id="straatnummer" tabindex="5" required="true" requiredMessage="Vul je straatnummer in"/> 
                            <h:outputLabel></h:outputLabel>
                            <h:commandButton value="Registreren" action="registreren" tabindex="9"/>                                              
                        </h:panelGrid>

                    </h:form>
                </div>
            </div>
        </div>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
