      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Registreren</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid id="grid" columns="2">
                <h:outputLabel>Gebruikersnaam </h:outputLabel>
                <h:inputText id="gebruikersnaam"/>

                <h:inputSecret id="wachtwoord"/>

            </h:panelGrid>
        </h:form>
    </h:body>
